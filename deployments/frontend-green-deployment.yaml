apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-green
  namespace: microservice-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      version: green
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: frontend
        version: green
    spec:
      containers:
        - name: frontend
          image: frontend:1.0.1
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          env:
            - name: AUTH_API_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: microservice-config
                  key: AUTH_API_ADDRESS
            - name: TODOS_API_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: microservice-config
                  key: TODOS_API_ADDRESS