apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-api
  namespace: microservice-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-api
  template:
    metadata:
      labels:
        app: users-api
    spec:
      containers:
        - name: users-api
          image: users-api:1.0
          imagePullPolicy: Never
          ports:
            - containerPort: 8083
          env:
            - name: SERVER_PORT
              value: "8083"
            - name: JWT_SECRET
              value: "PRFT"