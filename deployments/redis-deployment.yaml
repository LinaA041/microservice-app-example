apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: microservice-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7.0-alpine
          ports:
            - containerPort: 6379
            - containerPort: 9100